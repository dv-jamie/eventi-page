<html>
<head>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="list.css" />

    <!-- 구글 폰트 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <main>
        <div class="content-wrap">
            <div class="option-area">
                <div class="filtering-area">
                    <!-- 필터링 영역 -->
                    <div class="filteringbox">
                        <h2>행사 유형</h2>
                        <select class="selectbox">
                            <option class="select-item">전체</option>
                            <option class="select-item">행사1</option>
                            <option class="select-item">행사2</option>
                        </select>
                    </div>

                    <!-- 검색, 버튼 영역 -->
                    <div class="search-area">
                        <div class="searchbox">
                            <input placeholder="검색어를 입력해주세요" />
                            <i class="material-symbols-outlined">search</i>
                        </div>
                        <button class="button user-search-button">지원자 조회</button>
                        <button class="button post-button">구인 등록</button>
                    </div>
                </div>
                
                <!-- 정렬 영역 -->
                <div class="sorting-area">
                    <select class="sortingbox">
                        <option class="sorting-item">작성 순</option>
                        <option class="sorting-item">조회 순</option>
                        <option class="sorting-item">좋아요 순</option>
                    </select>
                </div>
            </div>
    
            <!-- 카드 영역 -->
            <div class="card-area">
                <ul class="card-wrap">
                    <li class="card">
                        <div class="card-image-wrap">
                            <i class="material-symbols-outlined">favorite</i>
                            <img
                                src="https://4.img-dpreview.com/files/p/E~TS590x0~articles/3925134721/0266554465.jpeg"
                                alt="구인글 이미지"
                            />
                        </div>
                        <div class="card-info-wrap">
                            <h3>설날 행사 스텝 모집합니다</h3>
                            <ul class="card-detail-wrap">
                                <li>
                                    <label>마감</label>
                                    <span>2023-01-01</span>
                                </li>
                                <li>
                                    <label>지원</label>
                                    <span>10명</span>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
